<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Cartão de Perfil</title>
</head>
<body>
    <main class="container-principal">
        <!--Imagem de fundo-->
        <div class="img-fundo"></div>
        <!--Conteudo cartão-->
        <div class="conteudo">
            <div class="img-perfil">
                <img src="images/image-victor.jpg" alt="Foto de perfil" class="img-principal">
            </div>
            <div class="informacoes">
                <h1 class="titulo">Victor Crest <span>26</span></h1>
                <div class="paragrafo-informacoes">
                    <p>London</p>
                </div>
            </div>
        </div>    
        <div class="linha-horizontal">
            <hr>
        </div>
        <div class="dados">
            <ul class="lista">
                <li>
                    <div class="titulo-lista">
                        <h2>80K</h2>
                    </div>
                    <div class="paragrafo-lista">
                        <p>Followers</p>
                    </div>
                </li>
                <li>
                    <div class="titulo-lista">
                        <h2>803K</h2>
                    </div>
                    <div class="paragrafo-lista">
                        <p>Likes</p>
                    </div>
                </li>
                <li>
                    <div class="titulo-lista">
                        <h2>1.4K</h2>
                    </div>
                    <div class="paragrafo-lista">
                        <p>Photos</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
